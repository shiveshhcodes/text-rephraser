services:
  # Frontend Service (React + Vite)
  - type: web
    name: prompt10x-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://prompt10x-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service (Express.js)
  - type: web
    name: prompt10x-backend
    env: node
    buildCommand: cd prompt-engine-backend && npm install
    startCommand: cd prompt-engine-backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false 